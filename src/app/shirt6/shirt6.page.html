<ion-content [fullscreen]="true" class="ion-align-items-center ion-justify-content-center">
  <ion-header>
    <ion-toolbar color="medium">
      <ion-buttons slot="start">
        <ion-back-button style="color: black;" defaultHref="/shirt"></ion-back-button>
      </ion-buttons>
      <ion-title style="color: black;">Lanyard Detail</ion-title>
    </ion-toolbar>
  </ion-header>
    <br>
    <br>
  <div style="display: flex; justify-content: center; align-items: center;">
    <img style="border: 2px solid; color:black; border-radius: 10%; width: 200px; height: 220px;" src="assets/Image/swim.png"  />
  </div>

  <ion-card style="border: 2px solid; color:black;">
    <ion-card-header>
      <ion-card-title>PB Swimming Club’s official shirts for all PB students and lecturers 

        
        
        </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ul>
        <li>Short Sleeve: $23.00 + individual name ($2.00) = $25.00</li> 
        <li>Long Sleeve: $25.00 + individual name ($2.00) = $27.00</li>

      </ul>
    </ion-card-content>
  </ion-card>

  <div style="display: flex; justify-content: center; align-items: center;">
    <ion-button id="open-action-sheet" shape="round" style="color: black; border: 2px solid; border-radius: 45px;">
      <ion-icon name="cart"></ion-icon>
      Add to cart
    </ion-button>
  </div>

  <ion-action-sheet trigger="open-action-sheet" header="Are you sure want to add this to cart?" [buttons]="actionSheetButtons"></ion-action-sheet>
</ion-content>
